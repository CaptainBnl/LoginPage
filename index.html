<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Button Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div class="page">
      <div class="navbar">
        <h2>Captain</h2>
        <div class="menu">
          <i id="menu-icon" class="ri-menu-2-line"></i>
        </div>
      </div>
      <div class="overley">
        <div class="icons">
          <i id="close-icon" class="ri-close-large-line"></i>
        </div>
        <div class="links">
          <h3>Profile</h3>
          <h3>Home</h3>
          <h3>Notification</h3>
          <h3>About</h3>
          <h3>Setting</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
