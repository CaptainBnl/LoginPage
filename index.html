<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="main h-full w-full overflow-x-hidden">
    <div class="page relative h-screen w-full text-white bg-[url('https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=1575&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-center bg-cover">
      <div class="navbar flex items-center justify-center w-full h-20">
        <h2 class="text-4xl font-bold font-['Philosopher']">Sagar</h2>
        <div class="menu absolute right-0">
          <i id="menu-icon" class="ri-menu-search-fill mr-8 text-3xl cursor-pointer"></i>
        </div>
      </div>
      <div class="overlay h-full w-[35%] top-0 right-[-36%] absolute">
        <div class="closebar ">
          <i id="close-icon" class="ri-close-circle-line absolute top-5 right-8 cursor-pointer text-3xl"></i>
        </div>
        <div class="links h-full w-full flex flex-col justify-center px-6 py-4">
          <h4>Home</h4>
          <h4>Shopping</h4>
          <h4>Product</h4>
          <h4>Setting</h4>
          <h4>About</h4>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
